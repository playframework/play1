<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Testing the new JS stuff</title>
    <script type="text/javascript" src="../../js/external/prototype-1.6.0.3.js"></script>
    <script type="text/javascript" src="../../js/syntax/javascript.js"></script>
    <script type="text/javascript">
        function highlight() {
            var text = document.getElementById("js").value;
            var result = new Bespin.Syntax.JavaScriptSyntaxEngine().highlight(text, {});
            var textarea = document.getElementById("result");
            textarea.innerHTML = Object.toJSON(result);
        }
    </script>
</head>
<body>
    <p>
        JS: <input type="text" id="js" size="100"/> <input type="button" onclick="highlight()" value="Go!" />
    </p>

    <p>
        Result: <br/> <textarea rows="50" cols="80" id="result"></textarea>
    </p>
</body>
</html>
