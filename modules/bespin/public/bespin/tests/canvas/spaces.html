<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test to see if spaces paint over text behind them</title>
    <script type="text/javascript" src="../../js/util/fixcanvas.js"></script>
    <script type="text/javascript">
        function drawText() {
            var ctx = document.getElementById("canvas").getContext("2d");
            Bespin.Canvas.Fix(ctx);
            ctx.fillStyle = "black";
            ctx.font = "10pt Monaco";
            ctx.fillText("Hello,      ", 10, 50);
            ctx.fillText("       world", 10, 50);
        }
    </script>
</head>
<body onload="drawText()">
    <canvas width="500" height="500" id="canvas"></canvas>
</body>
</html>
