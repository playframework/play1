#{field 'object.' + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	<textarea id="${field.id}" cols="48" rows="5" class="${field.errorClass}" name="${field.name}">${params[field.name] ?: field.error?.message == 'validation.required' ? '' : _value}</textarea>
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
