# Application dependencies

require:
    - play
    - play-guice -> guice 1.12.0
    - com.google.guava -> guava 32.1.2-jre

repositories:
  - playModules:
      type: chain
      using:
        - playLocalModules2:
            type:       local
            descriptor: "${application.path}/../../../play-modules/play-[module]/conf/dependencies.yml"
            artifact:   "${application.path}/../../../play-modules/play-[module]"
        - tazmaniax:
            type: http
            artifact: https://github.com/tazmaniax/play-[module]/releases/download/v[revision]/[module]-[revision].zip
        - xael_fry:
            type: http
            artifact: https://github.com/xael-fry/play-[module]/releases/download/[revision]/[module]-[revision].zip
        - playContributedModules:
            type:       http
            descriptor: "http://www.playframework.org/modules/repo/[module]/[revision]/dependencies.yml"
            artifact: "http://www.playframework.org/modules/[module]-[revision].zip"
      contains:
        - play-guice -> *