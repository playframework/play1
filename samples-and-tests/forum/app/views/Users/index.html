#{extends 'main.html' /}

<h1 id="title">Users</h1>
<p class="light">
	#{pluralize size:nbUsers, word:'user' /}
</p>

#{pagination page:page ?: 1, size:nbUsers /}

<table id="users-list">
	<thead>
		<tr>
			<th class="main">User name</th>
			<th class="infos">Posts</th>
		</tr>
	</thead>
	#{list items:users, as:'user'}
		<tr>
			<td class="main">
				<a href="@{Users.show(user.id)}">${user.name}</a>
			</td>
			<td class="infos">
				${user.postsCount}
			</td>
		</tr>
	#{/list}
</table>
